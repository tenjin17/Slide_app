<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- YouTubeのiframeAPIを読み込み -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <div id="app">
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-bars"></i>
        </button>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>コントロール</h3>
                    <div id="playback-controls">
                        <button id="prevSlide"><i class="fas fa-backward"></i></button>
                        <button id="playPause"><i class="fas fa-play"></i></button>
                        <button id="nextSlide"><i class="fas fa-forward"></i></button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>ファイル</h3>
                    <label class="file-select">
                        <i class="fas fa-folder"></i>
                        <span>画像フォルダを選択</span>
                        <input type="file" id="imageUpload" webkitdirectory directory multiple>
                    </label>
                    <label class="file-select">
                        <i class="fas fa-folder"></i>
                        <span>音楽フォルダを選択</span>
                        <input type="file" id="musicUpload" webkitdirectory directory multiple>
                    </label>
                    <div id="audio-controls" class="audio-controls">
                        <div class="volume-control">
                            <i class="fas fa-volume-down" id="volumeIcon"></i>
                            <input type="range" id="volumeSlider" min="0" max="100" value="10">
                            <span id="volumeValue">10%</span>
                        </div>
                        <div id="current-music">
                            <span>現在の曲: </span>
                            <span id="musicName">選択されていません</span>
                        </div>
                        <div id="playlist"></div>
                    </div>
                    <div class="youtube-input">
                        <i class="fab fa-youtube"></i>
                        <input type="text" id="youtubeUrl" placeholder="YouTubeのURLを入力">
                    </div>
                    <div id="youtube-container"></div>
                </div>

                <div id="dropArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>ここに画像をドラッグ＆ドロップ</span>
                </div>

                <div class="sidebar-section">
                    <h3>設定</h3>
                    <button id="settingsButton" class="sidebar-button">
                        <i class="fas fa-cog"></i> 詳細設定
                    </button>
                    <button id="fullscreenButton" class="sidebar-button">
                        <i class="fas fa-expand"></i> 全画面表示
                    </button>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div id="slideshow-container">
                <div id="slideshow"></div>
                <div class="controls">
                    <button id="prevSlide"><i class="fas fa-backward"></i></button>
                    <button id="playPause"><i class="fas fa-play"></i></button>
                    <button id="nextSlide"><i class="fas fa-forward"></i></button>
                    <button id="fullscreenButton" class="compact"><i class="fas fa-expand"></i></button>
                </div>
                <div class="fullscreen-controls">
                    <button id="fullscreenPrev"><i class="fas fa-backward"></i></button>
                    <button id="fullscreenPlayPause"><i class="fas fa-play"></i></button>
                    <button id="fullscreenNext"><i class="fas fa-forward"></i></button>
                    <button id="exitFullscreen"><i class="fas fa-compress"></i></button>
                </div>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>詳細設定</h2>
                <div class="settings-group">
                    <label>
                        トランジション速度
                        <input type="range" id="transitionSpeed" min="0.1" max="2" step="0.1" value="0.9">
                        <span id="transitionSpeedValue">0.9秒</span>
                    </label>
                </div>
                <div class="settings-group">
                    <label>
                        スライド切替間隔
                        <input type="range" id="speedControl" min="1" max="10" value="6">
                        <span id="timer">6秒</span>
                    </label>
                </div>
                <div class="settings-group">
                    <label>
                        トランジションエフェクト
                        <select id="transitionEffect">
                            <option value="fade">フェード</option>
                            <option value="slide">スライド</option>
                            <option value="zoom">ズーム</option>
                            <option value="flip">フリップ</option>
                            <option value="random">ランダム</option>
                        </select>
                    </label>
                </div>
                <div class="settings-group">
                    <label>
                        表示サイズ
                        <select id="slideshowSize">
                            <option value="normal">通常</option>
                            <option value="large">大きい</option>
                            <option value="small">小さい</option>
                        </select>
                    </label>
                </div>
                <button id="closeSettings">閉じる</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
